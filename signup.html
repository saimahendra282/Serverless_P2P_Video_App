<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up | PeerSync</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    footer {
    width: 100%;
    padding: 20px;
    background-color: #2c3e50;
    color: #ffffff;
    text-align: center;
    margin-top: auto;
  }

  footer p {
    margin: 0;
    font-size: 14px;
  }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
      padding: 20px 40px;
      background-color: rgba(44, 62, 80, 0.8);
      position: fixed;
      top: 0;
      z-index: 1000;
      backdrop-filter: blur(5px);
    }

    h1 {
      margin: 0;
      font-size: 32px;
      color: #ffffff;
      font-weight: 700;
      letter-spacing: 2px;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
    }

    .btn {
      padding: 10px 20px;
      text-decoration: none;
      border: none;
      cursor: pointer;
      border-radius: 25px;
      font-size: 16px;
      font-weight: 500;
      color: #ffffff;
      background-color: rgba(255, 255, 255, 0.2);
      transition: background-color 0.3s, transform 0.2s;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 0.4);
      transform: translateY(-2px);
    }

    main {
      padding-top: 120px;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      min-height: 100vh;
    }

    .form-container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #2c3e50;
    }

    .input-field {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #2c3e50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .submit-btn:hover {
      background-color: #3498db;
    }

    .login-link {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #333;
    }

    .login-link a {
      color: #007bff;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <header>
    <h1>PeerSync</h1>
    <div class="nav-buttons">
      <!-- <a href="index.html" class="btn">Home</a> -->
    </div>
  </header>

  <main>
    <div class="form-container">
      <h2>Register your details here</h2>
      <input type="text" placeholder="Full Name" class="input-field" />
      <input type="email" placeholder="Email Address" class="input-field" />
      <button class="submit-btn">Sign Up</button>

      <div class="login-link">
        Already have an account? <a href="login.html">Log in here.</a>
      </div>
    </div>
  </main>

  <script src="main.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <footer>
    <p>Â© 2025 PeerSync | This project is meant for our solution architects only. Do not copy this, please.</p>
  </footer>
</body>
</html>
